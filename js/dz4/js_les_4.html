<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS home work #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" id="userForm">
    <h3><p>Заполните форму<span class="leftTime" id="leftTime"></span></p></h3>
    <div class="form-row">
        <div class="form-group col">
            <label for="nameInput">Your name</label>
            <input class="form-control" type="text" id="nameInput" name="name">
        </div>
        <div class="form-group col">
            <label for="lastNameInput">Your last name</label>
            <input class="form-control" type="text" id="lastNameInput" name="lastName">
        </div>
        <div class="form-group col">
            <label for="birthDayInput">Your last name</label>
            <input class="form-control" type="date" id="birthDayInput" name="birthday">
        </div>
        <div class="form-group col">
            <label for="InputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group" style="margin: 0px 10px 0px 0px;">
            <label for="loginInput">Login</label>
            <input name="login" class="form-control" type="text" id="loginInput">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input name="password" class="form-control" type="password" id="passwordInput">
        </div>

    </div>
    <button class="btn btn-primary" type="submit" id="sendForm" >Go</button>

</div>
<script src="js_les_4.js"></script>
</body>
</html>
